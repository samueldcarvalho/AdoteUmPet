<main>
    <section class="image-presentation">
      <div class="presentation-bg-image"></div>
    <span>
      <h1>Welcome to PetSavior</h1>
      <h2>together we can make a little one happier</h2>
    </span>
    </section>
    <section class="form-container">
      <form action="">
        <span>
          <h2>Register now</h2>
          <p>Complete your account</p>
        </span>
        <label class="form-field">
          <p>Name</p>
          <input class="text" type="text">
        </label>
        <label class="form-field">
          <p>Email</p>
          <input class="text" type="email">
        </label>
        <label class="form-field">
          <p>Password</p>
          <input class="text" type="password">
        </label>
        <label class="form-field">
          <p>Retype password</p>
          <input class="text" type="password">
        </label>
        <div class="form-footer">
          <input class="button-main-action" type="submit" value="REGISTER">
          <span>
            <p>Already have an account? <a [routerLink]="['../login']">Sign in!</a></p>
          </span>
        </div>
      </form>
    </section>
</main>
